<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Penguin</title>
  </head>
  <body>
    <button style="display: none" id="myButton" onclick="showBox()">
      what's this?
    </button>
    <div class="container">
      <div class="main_container">
        <!-- show button checkbox -->
        <input type="checkbox" onclick="setTimeout(showButton, 3000);" />
        <!-- reveal slider checkbox -->
        <input
          style="display: none"
          type="checkbox"
          id="reveal"
          onclick="reveal()"
        />

        <!-- dropdown -->
        <div class="dropdown">
          <p>I can't see</p>
          <div class="dropdown-content">
            <button onclick="showGlasses();">Are those my glasses?</button>
          </div>
        </div>

        <!-- glasses -->
        <img src="images/glasses.png" alt="black round glasses" id="glasses" />

        <!-- slider one -->
        <input
          type="range"
          min="10"
          max="1200"
          value="10"
          class="slider"
          id="myRange"
        />

        <!-- slider two -->
        <input
          type="range"
          min="10"
          max="1200"
          value="10"
          class="slider"
          id="myRange2"
        />
      </div>
      <div class="side_panel">
        <input onclick="change()" type="radio" name="radio" id="radio" />
        <input onclick="change2()" type="radio" name="radio" id="radio2" />
        <input onclick="change3()" type="radio" name="radio" id="radio3" />
        <input onclick="change4()" type="radio" name="radio" id="radio4" />
        <input onclick="change5()" type="radio" name="radio" id="radio5" />
        <input onclick="change6()" type="radio" name="radio" id="radio6" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
